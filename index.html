<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <main>
    <h1>Dinosaurs</h1>

    <ol class="list-group">
      <li>
        <i class="icon"><img src="images/ankylosaurus.svg" alt=""></i>

        <i><img src="images/hadrosaur.svg" alt=""></i>
        <span>Hadrosaur</span>

        <i><img src="images/stegosaurus.svg" alt=""></i>

        <i><img src="images/triceratops.svg" alt=""></i>

      </li>
    </ol>
  </main>


</body>
</html>
